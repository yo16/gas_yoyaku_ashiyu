<!DOCTYPE html>
<html lang="ja">
  <head>
    <base target="_top">
    <title>足湯予約</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,0" />
    <style>
      th, td {
        padding: 5px;
      }
      td.booking_state {
        text-align: center;
      }

      /* Google Fonts */
      .material-symbols-outlined {
        vertical-align: middle;
        font-variation-settings:
          'FILL' 0,
          'wght' 200,
          'GRAD' 0,
          'opsz' 20;
      }
    </style>
    <script>

    </script>
  </head>
  <body>
    <h1>避難所 能登足湯♨ 予約表</h1>
    今日は<b><?= today ?></b>
    <hr />
    <div>
      ■予約状況
    </div>
    <div>
      <a
        <?
          const appUrl = getAppUrl();
          output.append(`href="${appUrl}?date=${prevdt}"`);
        ?>
      ><span class="material-symbols-outlined">
          arrow_back
      </span></a>
      <input type="date" value=<?= curdt ?> />
      <a
        <?
          output.append(`href="${appUrl}?date=${nextdt}"`);
        ?>
      ><span class="material-symbols-outlined">
          arrow_forward
      </span></a>
    </div>
    <table border="1">
    <?
    for (let i=0; i<bookings.length; i++) {
      let row = bookings[i];
      if (i%2 == 0) {
        output.append('<tr>');
      }
    ?>
      <th>
        <?= row.timeStr ?>
      </td>
      <td class="booking_state">
        <?
        if (row.name) {
          output.append('<span class="material-symbols-outlined">close</span>');
        } else {
          output.append('予約可能');
        }
        ?>
      </td>
    <?
      if (i%2 != 0) {
        output.append('</tr>');
      }
    }
    ?>
    </table>
  </body>
</html>
