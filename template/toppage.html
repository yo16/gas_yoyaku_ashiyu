<!DOCTYPE html>
<html lang="ja">
  <head>
    <base target="_top">
    <title>足湯予約</title>
    <script>

    </script>
  </head>
  <body>
    <h1>避難所 能登足湯♨ 予約表</h1>
    今日は<b><?= today ?></b>
    <hr />
    <input type="date" value=<?= curdt ?> />の予約状況
    <table border="1">
    <?
    for (let i=0; i<bookings.length; i++) {
      let row = bookings[i];
      if (i%2 == 0) {
        output.append('<tr>');
      }
    ?>
      <th>
        <?= row.timeStr ?>
      </td>
      <td>
        <?
        if (row.name) {
          output.append('×');
        } else {
          output.append('予約可能');
        }
        ?>
      </td>
    <?
      if (i%2 != 0) {
        output.append('</tr>');
      }
    }
    ?>
    </table>
  </body>
</html>
